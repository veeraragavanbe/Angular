<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #formvalues="ngForm" (ngSubmit)="login(formvalues.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="formvalues.controls.userName?.invalid  && (formvalues.controls.userName?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="formvalues.controls.password?.invalid && (formvalues.controls.password?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..." />
        </div>
        <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false"> 
        <button type="submit" [disabled]="formvalues.invalid" class="btn btn-primary">Login</button>
        </span>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
